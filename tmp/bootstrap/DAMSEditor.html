<script>
$(document).ready(function(){
  var count1 = 0;
  $(".btn-mini-plus1").click(function() {
    var $clone = $('.well1:eq(0)').clone();
    $clone.find('[id]').each(function(){this.id+='someotherpart'});
    $clone.attr('id', "added"+(++count1));
    $('.well1:eq(0)').after($clone);
    $('.btn-mini-minus1').removeAttr('disabled');
  });

  $('.btn-mini-minus1').click(function(){
    $('#added'+(count1--)).remove();
    if (count1>0)  $('.btn-mini-minus1').removeAttr('disabled');
    else $('.btn-mini-minus1').attr('disabled', 'disabled');
  });

  var count2 = 0;
  $(".btn-mini-plus2").click(function() {
    var $clone = $('.well2:eq(0)').clone();
    $clone.find('[id]').each(function(){this.id+='someotherpart'});
    $clone.attr('id', "added"+(++count2));
    $('.well2:eq(0)').after($clone);
    $('.btn-mini-minus2').removeAttr('disabled');
  });

  $('.btn-mini-minus2').click(function(){
    $('#added'+(count2--)).remove();
    if (count2>0)  $('.btn-mini-minus2').removeAttr('disabled');
    else $('.btn-mini-minus2').attr('disabled', 'disabled');
  });
});
</script>

<div class="container"> 
  <div class="leaderboard">

     <div class="well1"> 
      <br>           
      <div class="control-group">
        <label class="control-label" for="01">Title</label>
        <div class="controls">
          <input type="text" class="input-xxlarge" id="bb9523094q.bb72705143" name="bb9523094q.bb72705143">
          <p class="help-block"><span class="label label-info">Info</span> Focused Input, Add field instructions here</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="01">Subtitle</label>
        <div class="controls">
          <input type="text" class="input-xxlarge" id="bb9523094q.bb6929216q" name="bb9523094q.bb6929216q">              
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="01">Part Number</label>
        <div class="controls">
          <input type="text" class="input-xxlarge" id="bb9523094q.bb56322757" name="bb9523094q.bb56322757">              
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="01">Part Name</label>
        <div class="controls">
          <input type="text" class="input-xxlarge" id="bb9523094q.bb6485527z" name="bb9523094q.bb6485527z">              
        </div>
      </div>     
      <br>             
    </div> <!-- END OF TITLE -->
  </div>

  <!-- COPYRIGHT INFORMATION -->

 </div>

       <option value="">Select...</option>

       <option value="Under copyright">Under copyright</option>
       <option value="Unknown">Unknown</option>

   </div>
 </div>
 <div class="control-group">

</div>
<div class="control-group">

<hr/>
<div class="control-group">

 </div>

<div class="control-group">

    <textarea type="text" class="input-xxlarge" id="input01">  </textarea>            
  </div>
</div>

<div class="control-group">

  <div class="controls">
    <select id="titleTypeSelect">
     <option value="">Select...</option>
     <option value="">Display</option>
     <option value="">Copying</option>
     <option value="">Preservation Re-Use</option>
   </select>           
 </div>
</div>

<div class="control-group">

    <textarea type="text" class="input-xxlarge" id="input01">  </textarea>            
  </div>
</div>

<div class="control-group">

    <select id="titleTypeSelect">

 </div>

<div class="control-group">

    <input type="text" class="input-mini-less" id="DD" placeholder="DD" >

</div>  
<br>
</div> <!-- END OF COPYRIGHT INFORMATION -->
